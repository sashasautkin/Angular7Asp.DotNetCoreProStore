 <div class="div-createitem-top">
<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
        <strong style="padding: 10px;font-family: Arial, Helvetica, sans-serif, Times, serif; font-size: 30px;">Create new item</strong>
   
    <div class="form-group">
        <label>Product Name</label>
        <input class="form-control" formControlName="ProductName">
     </div>
    <div class="form-group">
        <label >Price</label>
        <input class="form-control" formControlName="Price">
        </div>
    
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" >Add Item</button>
        </div> 
    </div>
</form>
</div>
